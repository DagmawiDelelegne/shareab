{% extends 'shareab/base.html' %}
{% block content %}
<h1>Delete Account</h1>
<p>Are you sure you want to delete your account? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'profile' %}">Cancel</a>
</form>
{% endblock %}
