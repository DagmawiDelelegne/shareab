{% extends 'shareab/base.html' %}
{%load crispy_forms_tags %}
{% block content %}
<body>
    <div class = "container bg-light shadow-md p-5 form_layout">
        <h3> Create your account </h3>

        <hr>
        <br>

        <form method ="POST" autocomplete="off" enctype="multipart/form-data">

            {%csrf_token%}

            {{form|crispy}}
            <br>

            <button type = "submit" class="btn btn-primary w-100 btn-block p-2"> Create account </button>

        </form>

        <br>

        <div>
            <p> Already have an account? </p> <a href = "{% url 'login' %}"> Login </a> 
        </div>
</body>
{% endblock %}
